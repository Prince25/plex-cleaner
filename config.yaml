# Plex server connection
PLEX_BASEURL: "http://your-plex-server:32400"
PLEX_TOKEN: "your-plex-token"

# Libraries to check (names as in Plex, separated by commas)
LIBRARIES:
  movies: ["Movies", "4K Movies"]
  shows: ["TV Shows"]

# What to delete, false to disable
DELETE_COLLECTIONS: true
DELETE_PLAYLISTS: true

# Collections and playlists to ignore (not delete)
IGNORE_COLLECTIONS:
  movies: []
  shows: []

IGNORE_PLAYLISTS: []

# Interval in hours
INTERVAL_HOURS: 24
